<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petale - Perfumerie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --bg: #F6F1EB;
      --glow: #EFE2D3;
      --pill: #8b532f;
      --pill-text: #f7f1ea;
      --ring-outer: #EAE1D5;
      --ring-inner: #F1EADE;
      --text: #5f4632;
      --exit-duration: 0.65s;
      --exit-easing: cubic-bezier(0.4, 0.0, 0.2, 1);
      --exit-distance: -30px;
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      overflow: hidden;
      position: relative;
      font-family: "Manrope", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
    }

    .blur-circle {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: var(--glow);
      filter: blur(20px);
      opacity: 0.95;
    }

    .blur-circle.top-right { top: -220px; right: -220px; }
    .blur-circle.bottom-left { bottom: -220px; left: -220px; }

    .page {
      position: relative;
      height: 100%;
      padding: 24px 36px;
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      z-index: 1;
    }

    .top-title {
      position: absolute;
      left: 50%;
      top: 26px;
      transform: translateX(-50%);
      font-weight: 600;
      color: var(--text);
      letter-spacing: 0.2px;
      z-index: 1;
      transition: transform var(--exit-duration) var(--exit-easing),
                 opacity var(--exit-duration) var(--exit-easing);
    }

    .top-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      text-decoration: none;
      background: var(--pill);
      color: var(--pill-text);
      position: relative;
      font-weight: 500;
      letter-spacing: 0.2px;
      transition: transform var(--exit-duration) var(--exit-easing),
                 opacity var(--exit-duration) var(--exit-easing);
    }

    .top-btn.left {
      padding: 10px 18px;
      font-size: 12px;
    }

    .top-btn.left::before,
    .top-btn.left::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      z-index: -1;
    }

    .top-btn.left::before { inset: -4px; background: var(--ring-outer); }
    .top-btn.left::after { inset: -3px; background: var(--ring-inner); }

    .top-btn.left i { font-size: 16px; line-height: 1; }

    .top-btn.right {
      padding: 10px 18px;
      font-size: 12px;
      border-radius: 10px;
      gap: 10px;
    }

    .top-btn.right i { font-size: 16px; }

    .bottom-nav {
      position: fixed;
      left: 50%;
      bottom: 25px;
      transform: translateX(-50%) scale(1.1);
      transform-origin: center;
      z-index: 1;
      transition: transform var(--exit-duration) var(--exit-easing),
                 opacity var(--exit-duration) var(--exit-easing);
    }

    .nav-pill {
      display: inline-flex;
      align-items: center;
      gap: 1px;
      padding: 3px;
      border-radius: 999px;
      background: var(--ring-inner);
      border: 1px solid var(--ring-outer);
      box-shadow: 0 6px 16px rgba(90, 64, 44, 0.12);
      position: relative;
    }

    .nav-highlight {
      position: absolute;
      top: 3px;
      left: 3px;
      height: calc(100% - 6px);
      border-radius: 999px;
      background: var(--pill);
      box-shadow: 0 2px 8px rgba(139, 83, 47, 0.25);
      transition: transform 0.34s cubic-bezier(0.28, 1.05, 0.5, 1),
                 width 0.34s cubic-bezier(0.28, 1.05, 0.5, 1);
      pointer-events: none;
    }

    .nav-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      color: #C08055;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.15s ease;
      position: relative;
      z-index: 1;
      white-space: nowrap;
      cursor: pointer;
    }

    .nav-item:hover { color: #A66947; }
    .nav-item i { font-size: 16px; transition: transform 0.2s ease; }
    .nav-item.active { color: var(--pill-text); font-weight: 500; }
    .nav-item.active i { transform: scale(1.05); }

    /* Page content placeholder */
    .content-card {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -55%);
      width: 360px;
      padding: 28px 26px;
      background: #F6F1E8;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.08);
      text-align: center;
      z-index: 0;
    }

    .content-card h1 { margin: 0 0 10px; font-size: 22px; font-weight: 700; }
    .content-card p { margin: 0 0 16px; color: #9A7C66; font-weight: 600; }
    .content-card .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--pill);
      color: var(--pill-text);
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 18px rgba(90, 64, 44, 0.16);
    }
  </style>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <div class="blur-circle top-right" aria-hidden="true"></div>
  <div class="blur-circle bottom-left" aria-hidden="true"></div>
  <div class="page">
    <div class="top-title">Petale - Your Focus Perfumerie</div>
    <div class="top-row">
      <a class="top-btn left" href="index.html">
        <i class="fa-solid fa-seedling"></i>
        Parfumerie
      </a>
      <a class="top-btn right" href="#">
        <i class="fa-solid fa-arrow-right-to-bracket" style="color: #f8f3efff;"></i>
        Sign In
      </a>
    </div>

    <div class="content-card">
      <h1>Perfumerie</h1>
      <p>Explore your blends, drafts, and favorites here.</p>
      <a class="btn" href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Blending
      </a>
    </div>

    <div class="bottom-nav">
      <div class="nav-pill">
        <div class="nav-highlight"></div>
        <a class="nav-item active" href="perfumerie.html" data-page="perfumerie" data-highlight-width="116" data-highlight-offset="0">
          <i class="fa-solid fa-seedling"></i>
          Perfumerie
        </a>
        <a class="nav-item" href="collection.html" data-page="collection" data-highlight-width="106" data-highlight-offset="-12">
          <i class="fa-solid fa-layer-group"></i>
          Collection
        </a>
        <a class="nav-item" href="profile.html" data-page="profile" data-highlight-width="90" data-highlight-offset="-22">
          <i class="fa-solid fa-user"></i>
          Profile
        </a>
      </div>
    </div>
  </div>

  <script>
    const navPill = document.querySelector(".nav-pill");
    const navHighlight = document.querySelector(".nav-highlight");
    const navItems = document.querySelectorAll(".nav-item");
    let navNavigateTimeout = null;

    const moveNavHighlight = (targetItem) => {
      if (!navHighlight || !navPill || !targetItem) return;
      const pillRect = navPill.getBoundingClientRect();
      const itemRect = targetItem.getBoundingClientRect();
      const customWidth = parseFloat(targetItem.dataset.highlightWidth);
      const highlightWidth = Number.isFinite(customWidth) && customWidth > 0 ? customWidth : itemRect.width;
      const customOffset = parseFloat(targetItem.dataset.highlightOffset);
      const extraOffset = Number.isFinite(customOffset) ? customOffset : 0;
      const baseLeft = itemRect.left - pillRect.left - 12;
      const leftOffset = baseLeft + (itemRect.width - highlightWidth) / 2 + extraOffset;
      navHighlight.style.width = `${highlightWidth}px`;
      navHighlight.style.transform = `translateX(${leftOffset}px)`;
    };

    navItems.forEach((item) => {
      item.addEventListener("click", (event) => {
        if (event.metaKey || event.ctrlKey || event.shiftKey || event.altKey) return;
        event.preventDefault();
        const targetHref = item.getAttribute("href");
        navItems.forEach((el) => el.classList.remove("active"));
        item.classList.add("active");
        moveNavHighlight(item);
        clearTimeout(navNavigateTimeout);
        if (targetHref) {
          navNavigateTimeout = setTimeout(() => {
            window.location.href = targetHref;
          }, 420);
        }
      });
    });

    window.addEventListener("resize", () => {
      const activeItem = document.querySelector(".nav-item.active");
      if (activeItem) moveNavHighlight(activeItem);
    });

    window.addEventListener("load", () => {
      const activeItem = document.querySelector(".nav-item.active");
      if (activeItem) moveNavHighlight(activeItem);
    });
  </script>
</body>
</html>
