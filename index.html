<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Bloomera â€” Launching Soon</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #F6F1EB;
  --glow: #EFE2D3;
  --box: #F6F1EB;
  --box-border: #E8DCCD;
  --text: #5f4632;
  --sub: #C08055;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Manrope", sans-serif;
}

html, body {
  height:100%;
  overflow:hidden;
  touch-action:manipulation;
}

body {
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:var(--text);
  position:relative;
}

/* Soft background blur */
.blur {
  position:absolute;
  width:500px;
  height:500px;
  border-radius:50%;
  background:var(--glow);
  filter:blur(30px);
  opacity:.8;
  z-index:0;
}
.top { top:-20%; right:-20%; }
.bottom { bottom:-20%; left:-20%; }

h1 {
  font-size:34px;
  font-weight:700;
  margin-bottom:6px;
  z-index:1;
}

.subtitle {
  font-size:14px;
  font-weight:600;
  color:var(--sub);
  margin-bottom:28px; /* closer to boxes */
  z-index:1;
}

/* Countdown */
.countdown {
  display:flex;
  gap:18px;
  z-index:1;
}

/* More Bloomera-style boxes */
.time-box {
  background:var(--box);
  border:1px solid var(--box-border);
  padding:20px 24px;
  border-radius:18px;
  min-width:90px;
  box-shadow:0 8px 18px rgba(120, 85, 60, 0.05);
  transition:0.2s ease;
}

.time-box:hover {
  transform:translateY(-3px);
  box-shadow:0 12px 24px rgba(120, 85, 60, 0.08);
}

.number {
  font-size:28px;
  font-weight:700;
  color:#6B4B34;
}

.label {
  font-size:11px;
  margin-top:6px;
  font-weight:600;
  letter-spacing:1px;
  color:#9A7C66;
}

/* Mobile */
@media(max-width:480px){

  .blur {
    width:260px;
    height:260px;
    filter:blur(20px);
  }

  h1 {
    font-size:26px;
  }

  .subtitle {
    margin-bottom:22px;
  }

  .countdown {
    gap:10px;
  }

  .time-box {
    padding:16px 18px;
    min-width:70px;
    border-radius:14px;
  }

  .number {
    font-size:20px;
  }
}
</style>
</head>
<body>

<div class="blur top"></div>
<div class="blur bottom"></div>

<h1>bloomera is launching</h1>
<div class="subtitle">your focus perfumerie drops soon</div>

<div class="countdown">
  <div class="time-box">
    <div class="number" id="days">0</div>
    <div class="label">DAYS</div>
  </div>
  <div class="time-box">
    <div class="number" id="hours">0</div>
    <div class="label">HOURS</div>
  </div>
  <div class="time-box">
    <div class="number" id="minutes">0</div>
    <div class="label">MINUTES</div>
  </div>
  <div class="time-box">
    <div class="number" id="seconds">0</div>
    <div class="label">SECONDS</div>
  </div>
</div>

<script>
// Set target: 23 Feb 2026, 18:00 Danish time (UTC+1)
const launchDate = new Date('2026-02-23T18:00:00+01:00').getTime();

const interval = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;

  if (distance <= 0) {
    clearInterval(interval);
    document.body.innerHTML = `
      <h1>We're Live</h1>
      <div class="subtitle">Bloomera is officially open.</div>
    `;
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;

}, 1000);
</script>

</script>

</body>
</html>
