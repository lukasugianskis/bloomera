<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root { --bg: #f6f1eb; --text: #5f4632; --pill: #8b532f; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: "Manrope", system-ui, -apple-system, "Segoe UI", sans-serif; background: var(--bg); color: var(--text); display: grid; place-items: center; min-height: 100vh; padding: 32px; position: relative; overflow: hidden; }
    .blur-circle { position: absolute; width: 520px; height: 520px; border-radius: 50%; background: #efe2d3; filter: blur(20px); opacity: 0.95; pointer-events: none; }
    .blur-circle.top-right { top: -220px; right: -220px; }
    .blur-circle.bottom-left { bottom: -220px; left: -220px; }
    .top-row { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2; pointer-events: none; }
    .top-btn { display: inline-flex; align-items: center; gap: 8px; border-radius: 999px; text-decoration: none; background: var(--pill); color: #f7f1ea; position: relative; font-weight: 600; letter-spacing: 0.2px; padding: 10px 18px; font-size: 12px; pointer-events: auto; box-shadow: 0 8px 18px rgba(90,64,44,0.16); }
    .top-btn i { font-size: 16px; line-height: 1; }
    .card { background: #fff7f0; border: 1px solid #eadfd2; border-radius: 16px; box-shadow: 0 14px 32px rgba(0,0,0,0.08); padding: 28px 32px; max-width: 420px; width: 100%; text-align: center; position: relative; z-index: 1; }
    h1 { margin: 0 0 12px; font-size: 24px; letter-spacing: 0.2px; }
    p { margin: 0 0 20px; color: #9a7c66; font-weight: 600; }
    a.btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px; border-radius: 999px; text-decoration: none; background: var(--pill); color: #f7f1ea; font-weight: 700; box-shadow: 0 10px 24px rgba(139,83,47,0.18); }
    a.btn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div class="blur-circle top-right" aria-hidden="true"></div>
  <div class="blur-circle bottom-left" aria-hidden="true"></div>
  <div class="top-row">
    <a class="top-btn" href="index.html">
      <i class="fa-solid fa-seedling"></i>
      Perfumerie
    </a>
    <a class="top-btn" href="#">
      <i class="fa-solid fa-arrow-right-to-bracket"></i>
      Sign In
    </a>
  </div>
  <div class="card">
    <h1>Profile</h1>
    <p>This is a placeholder page. Add your profile content here.</p>
    <a class="btn" href="index.html">Back to experience</a>
  </div>
</body>
</html>
